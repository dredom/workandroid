<html>
	<script language="javascript">
	    function doDroidClick() {
            if (isNativeApp())
              window.demo.clickOnAndroid();
            else
              document.getElementById("wave").innerHTML="~wave~";
	    }
        function isNativeApp() {
          return /WebViewDemo\/[0-9\.]+$/.test(navigator.userAgent);
        }

	    /* This function is invoked by the activity */
		function wave() {
		    alert("1");
 			document.getElementById("droid").src="android_waving.png";
			alert("2");
		}
	</script>
	<body>
	    <!-- Calls into the javascript interface for the activity -->
	    <a onClick="doDroidClick()"><div style="width:80px;
			margin:0px auto;
			padding:10px;
			text-align:center;
			border:2px solid #202020;" >
				<img id="droid" src="android_normal.png"/><br>
				Click me!
		</div></a>
		<hr/>
		<p> ua: <b id="ua"> unknown </b>  </p>
		<p id="wave"> </p>
	<script language="javascript">
		document.getElementById('ua').innerHTML=navigator.userAgent;
	</script>
	</body>
</html>
